name: Deploy Backend to EC2 with Docker

on:
  push:
    branches: [ "jacky" ]  # jacky 브랜치에 push될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) GitHub 레포지토리 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Docker 빌드 & 이미지 푸시
      - name: Build Docker Image
        run: |
          docker build -t my-backend:latest .

      - name: Save Docker Image as Tar
        run: |
          docker save -o my-backend.tar my-backend:latest

      - name: Verify Docker Image File
        run: |
          ls -l my-backend.tar  # ✅ tar 파일이 있는지 확인

      # 3) EC2에 Docker 이미지 전송 & 배포
      - name: Copy Docker Image to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "my-backend.tar"
          target: "/home/ubuntu/jacky/test/backend-test/"

      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker load -i /home/ubuntu/jacky/test/backend-test/my-backend.tar
            docker-compose -f /home/ubuntu/jacky/test/backend-test/docker-compose.yml down
            docker-compose -f /home/ubuntu/jacky/test/backend-test/docker-compose.yml up -d
